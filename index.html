<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Economiile mele online</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
    input, button { padding: 10px; margin: 5px; width: 80%; }
    .result { margin: 15px 0; font-size: 18px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 6px; text-align: center; }
    .negative { color: red; }
    .positive { color: green; }
    .progress-bar { width: 100%; background: #ddd; border-radius: 10px; margin: 20px 0; height: 30px; }
    .progress { height: 30px; background: green; width: 0%; border-radius: 10px; color: white; text-align: center; line-height: 30px; }
  </style>
</head>
<body>
  <h2>ðŸ’° Economiile mele online</h2>
 <!-- <p>Scop: <b>11,111 â‚¬</b></p> -->
  <p>Total adunat: <span id="total">0</span> â‚¬</p>

  <div class="progress-bar">
    <div class="progress" id="progress">0%</div>
  </div>

  <input type="number" id="amount" placeholder="Introduce suma (pozitiv sau negativ)">
  <input type="date" id="date">
  <button id="addBtn">AdaugÄƒ</button>

  <div class="result">
    ðŸ“Š Impozite: <b><span id="taxes">3000</span> â‚¬</b><br>
    ðŸš— MaÈ™inÄƒ: <b><span id="car">5000</span> â‚¬</b><br>
    âœ… Profit net: <b><span id="profit">0</span> â‚¬</b>
  </div>

  <h3>Istoric supliniri</h3>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Suma</th>
        <th>Sold dupÄƒ modificare</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = "https://hhsebjsbqtvmpugvlbix.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhoc2VianNicXR2bXB1Z3ZsYml4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjE3MjgsImV4cCI6MjA3Mzc5NzcyOH0.p9_Nx4xtOr3YaNC2KFW6gRk-PGp9LtcFJbFbdTd2e2Q";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const goal = 11111;
    const taxes = 3000;
    const car = 5000;
    let total = 0;

    async function loadData() {
      const { data, error } = await supabase
        .from('savings')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        console.error("Eroare la citirea datelor:", error);
        return;
      }

      if (data.length) {
        total = data[data.length - 1].total;
      } else {
        total = 0;
      }

      renderHistory(data);
      updateUI();
    }

    function updateUI() {
      document.getElementById("total").innerText = total;

      // progres
      let percent = Math.min((total / goal) * 100, 100);
      document.getElementById("progress").style.width = percent + "%";
      document.getElementById("progress").innerText = Math.floor(percent) + "%";

      const profit = total - taxes - car;
      document.getElementById("taxes").innerText = taxes;
      document.getElementById("car").innerText = car;
      document.getElementById("profit").innerText = profit;
    }

    function renderHistory(data) {
      const tbody = document.getElementById("history");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.date}</td>
          <td class="${item.amount < 0 ? 'negative' : 'positive'}">${item.amount}</td>
          <td>${item.total}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addMoney() {
      const amountInput = document.getElementById("amount");
      const dateInput = document.getElementById("date");
      const amount = parseInt(amountInput.value);
      const date = dateInput.value;

      if (!date) {
        alert("IntroduceÈ›i data suplinirii!");
        return;
      }
      if (isNaN(amount) || amount === 0) {
        alert("IntroduceÈ›i o sumÄƒ validÄƒ (pozitivÄƒ sau negativÄƒ).");
        return;
      }

      total += amount;

      const { error } = await supabase.from('savings').insert([
        { amount: amount, date: date, total: total }
      ]);

      if (error) {
        console.error("Eroare la inserare:", error);
      }

      amountInput.value = "";
      dateInput.value = "";

      loadData();
    }

    document.getElementById("addBtn").addEventListener("click", addMoney);

    // La Ã®ncÄƒrcare
    loadData();
  </script>
</body>
</html>
