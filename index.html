    async function loadData() {
      const { data, error } = await supabase
        .from('savings')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        console.error("Eroare la citirea datelor:", error);
        return;
      }

      // DacÄƒ tabelul este gol, adaugÄƒ prima linie de test
      if (data.length === 0) {

        ]);
        if (insertError) console.error("Eroare la inserare test:", insertError);
        return loadData(); // reÃ®ncarcÄƒ datele dupÄƒ insert

      total = data[data.length - 1].total;
      historyData = data.map(item => ({
        date: item.date,
        amount: item.amount,
        total: item.total
      }));

      renderHistory();

    function updateUI() {
      document.getElementById("total").innerText = total;

      let percent = total / goal * 100;
      percent = Math.max(Math.min(percent, 100), -100);
      const progress = document.getElementById("progress");
      progress.style.width = Math.abs(percent) + "%";
      progress.style.backgroundColor = percent >= 0 ? "green" : "red";
      progress.innerText = Math.floor(percent) + "%";

      const profit = total - taxes - car;
      document.getElementById("taxes").innerText = taxes;
      document.getElementById("car").innerText = car;
      document.getElementById("profit").innerText = profit;
    }

    function renderHistory() {
      const tbody = document.getElementById("history");
      tbody.innerHTML = "";
      historyData.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.date}</td>
          <td class="${item.amount < 0 ? 'negative' : 'positive'}">${item.amount}</td>
          <td>${item.total}</td>
        `;
        tbody.appendChild(row);
      });
    }

      const date = dateInput.value;

        return;
      }
      if (isNaN(amount) || amount === 0) {
        alert("IntroduceÈ›i o sumÄƒ validÄƒ (pozitivÄƒ sau negativÄƒ).");

      }

      amountInput.value = "";

    }
